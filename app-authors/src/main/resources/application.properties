# Configuración del datasource para PostgreSQL
quarkus.datasource.db-kind=postgresql

#ASI SE CONECTA CON DOCKER solo en MODO DEV
quarkus.datasource.username=postgres
quarkus.datasource.password=labcom,2015
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/distribuida

# Flyway (migración de base de datos)
quarkus.flyway.baseline-at-start=true
quarkus.flyway.migrate-at-start=true

# Habilitar Hibernate ORM (si estás utilizando JPA)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

