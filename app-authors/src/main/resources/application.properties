quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=1234
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/distribuida


#llama a la base ya existente
quarkus.flyway.baseline-at-start=true
#habilita el control de cambios de la base
quarkus.flyway.migrate-at-start=true


# Habilitar el uso de Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true



